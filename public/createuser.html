<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/createuser.css" type="text/css" />
        <title>Create an account</title>
    </head>
    <body>
        <form method="post" action="/user/create" >
        <div class="container w-50 center_it" >
            <div class="alert alert-success text-center" role="alert">
                CREATE A NEW ACCOUNT
              </div>

              
              <div class="input-group mt-3 mr-auto ml-auto mb-3 w-50">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">•</span>
                </div>
                <input type="text" class="form-control" name="email" placeholder="Enter email ID" aria-label="email" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mt-3 mr-auto ml-auto mb-3 w-50">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">•</span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Enter password" aria-label="password" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mt-3 mr-auto ml-auto mb-3 w-50">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">•</span>
                </div>
                <input type="text" class="form-control" name="name" placeholder="Enter full name" aria-label="fullname" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mt-3 mr-auto ml-auto mb-3 w-50">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">•</span>
                </div>
                <input type="text" class="form-control" name="phone" placeholder="Enter phone number" aria-label="phone" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mt-3 mr-auto ml-auto mb-3 w-50">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">•</span>
                </div>
                <input type="date" class="form-control" name="dob" placeholder="Enter birthdate" aria-label="dob" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mt-3 mr-auto ml-auto mb-3 w-50">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">•</span>
                </div>
                <input type="text" class="form-control" name="collegename" placeholder="Enter college name" aria-label="collegename" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mt-3 mr-auto ml-auto mb-3 w-50">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">•</span>
                </div>
                <input type="text" class="form-control" name="degree" placeholder="Enter degree" aria-label="degree" aria-describedby="basic-addon1">
              </div>


              <input type="submit" class="btn btn-success float-right submit_btn" />
            </div>
        </form>
        <script type="text/javascript" >
            //javascript code goes here.
        </script>
    </body>
</html>
